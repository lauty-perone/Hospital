<h1 mat-dialog-title>Iniciar sesión</h1>

<div mat-dialog-content>
  <form>
    <div class="container-fluid">
      <div class="row">
        <!-- Usuario -->
        <div class="col-12">
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Usuario</mat-label>
            <input
              matInput
              formControlName="username"
              name="username"
              type="text"
              placeholder="Ingrese su usuario"
              required
            />
          </mat-form-field>
        </div>

        <!-- Contraseña -->
        <div class="col-12">
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              formControlName="password"
              name="password"
              type="password"
              placeholder="Ingrese su contraseña"
              required
            />
          </mat-form-field>
        </div>

        <!-- Recordar usuario -->
        <div class="col-12">
          <mat-slide-toggle formControlName="rememberMe" name="rememberMe">
            Recordar usuario
          </mat-slide-toggle>
        </div>
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="cancelar()">Cancelar</button>
  <button
    mat-raised-button
    color="primary"
    (click)="iniciarSesion()"
  >
    Iniciar sesión
  </button>
</div>
